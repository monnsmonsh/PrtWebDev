<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <div class="solar-system">
        <div id="sun"></div>

        <div class="orbit mercury-orbit"></div>
        <div class="mercury-spin">
            <img id="mercury" src="src/img/Mercurio.png"/>
        </div>

        <div class="orbit venus-orbit"></div>
        <div class="venus-spin">
            <img id="venus" src="src/img/Venus.png"/>
        </div>

        <div class="orbit earth-orbit"></div>
        <div class="earth-spin">
            <img id="earth" src="src/img/earth_small_150.jpg"/>
            <div class="orbit moon-orbit"></div>
            <div class="moon-spin">
                <!--<div id="moon"></div>-->
                <img id="moon" src="src/img/Moon.png"/>
            </div>
        </div>

        <div class="orbit mars-orbit"></div>
        <div class="mars-spin">
            <img id="mars" src="src/img/Marte.png"/>
        </div>
        
        <div class="orbit jupiter-orbit"></div>
        <div class="jupiter-spin">
            <img id="jupiter" src="src/img/Jupiter.png"/>
        </div>

    </div>
</body>
</html>
